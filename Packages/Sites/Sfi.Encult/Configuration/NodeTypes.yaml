'Sfi.Encult:AbstractPage':
  abstract: true
  ui:
    label: 'Abstract Page'
  superTypes:
    - 'TYPO3.Neos:Document'
'Sfi.Encult:Page':
  ui:
    label: 'XXXX'
  superTypes:
    - 'Sfi.Encult:AbstractPage'
'Sfi.Encult:PageSection':
  ui:
    label: 'Страница: Раздел'
  superTypes:
    - 'Sfi.Encult:AbstractPage'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
'Sfi.Encult:PageMain':
  ui:
    label: 'Страница: Главная'
  superTypes:
    - 'Sfi.Encult:AbstractPage'





'Sfi.Encult:StatsPlugin':
  superTypes:
    'TYPO3.Neos:Plugin': TRUE
  ui:
    label: 'Статистика голосования'
    group: 'plugins'





'Sfi.Encult:Worldview':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Мировоззрение'
    icon: icon-file-text
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Название мировоззрения'

'Sfi.Encult:Question':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Вопрос'
    icon: icon-file-text
  properties:
    title:
      type: string
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Заголовок вопроса'
    subTitle:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Подзаголовок воспроса'

'Sfi.Encult:Answer':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Ответ'
    icon: icon-file-text
    inspector:
      groups:
        general:
          label: 'Ответ'
  properties:
    worldview:
      type: reference
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
      ui:
        label: 'Мировоззрение'
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
          position: '10'
          editorOptions:
            nodeTypes: ['Sfi.Encult:Worldview']
    authorName:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Имя автора'
    authorTitle:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Титул автора'
    quizText:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Текст вопроса (до голосования)'
    fullVideo:
      type: string
      ui:
        label: 'Идентификатор видео Vimeo'
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 9
          maximum: 9
    fullVideoThumb:
      type: string
      ui:
        label: 'Ссылка на миниатюру видео'
        inspector:
          group: 'general'
    fullText:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Расшифровка видео (после голосования)'
    voteCount:
      type: integer
