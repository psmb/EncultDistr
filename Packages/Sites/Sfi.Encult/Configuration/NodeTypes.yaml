'Sfi.Encult:AbstractPage':
  abstract: true
  ui:
    label: 'Abstract Page'
  superTypes:
    - 'TYPO3.Neos:Document'
'Sfi.Encult:Page':
  ui:
    label: 'Страница'
    icon: icon-file-text
  superTypes:
    - 'Sfi.Encult:AbstractPage'


'Sfi.Encult:Worldview':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Мировоззрение'
    icon: icon-moon
    inspector:
      groups:
        general:
          label: 'Мировоззрение'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    title:
      type: string
      ui:
        label: 'Название мировоззрения'
        inspector:
          group: 'general'

'Sfi.Encult:Question':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Вопрос'
    icon: icon-question
    inspector:
      groups:
        general:
          label: 'Вопрос'
  properties:
    title:
      type: string
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
      ui:
        label: 'Заголовок вопроса'
        inspector:
          group: 'general'
    subTitle:
      type: string
      ui:
        label: 'Подзаголовок воспроса'
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Encult:Answer': true

'Sfi.Encult:Answer':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Ответ'
    icon: icon-reply
    inspector:
      groups:
        general:
          label: 'Ответ'
  constraints:
    nodeTypes:
      '*': false
  properties:
    worldview:
      type: reference
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
      ui:
        label: 'Мировоззрение'
        reloadIfChanged: false
        inspector:
          group: 'general'
          editorOptions:
            nodeTypes: ['Sfi.Encult:Worldview']
    authorName:
      type: string
      ui:
        label: 'Имя отвечающего'
        reloadIfChanged: false
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    authorTitle:
      type: string
      ui:
        label: 'Титул отвечающего (с маленькой буквы)'
        reloadIfChanged: false
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    quizText:
      type: string
      ui:
        label: 'Текст ответа (до голосования)'
        reloadIfChanged: false
        inspector:
          group: 'general'
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            rows: 15
            required: TRUE
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    fullVideo:
      type: string
      ui:
        label: 'Идентификатор видео Vimeo'
        reloadIfChanged: false
        inspector:
          group: 'general'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/StringLengthValidator':
          minimum: 9
          maximum: 9
    fullText:
      type: string
      ui:
        label: 'Расшифровка видео (после голосования)'
        reloadIfChanged: false
        inspector:
          group: 'general'
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            rows: 15
            required: TRUE
    fullVideoThumb:
      type: string

