{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div class="row">
	<div class="columns">
		<f:form method="post" action="castVote" controller="Vote" package="Sfi.Encult" objectName="vote">
			<f:form.hidden property="answerIdentifier" id="answerIdentifier" value="{node.identifier}" />
			<f:form.hidden property="questionIdentifier" id="questionIdentifier" value="{question.identifier}" />
			<f:form.hidden property="worldviewIdentifier" id="worldviewIdentifier" value="{node.properties.worldview.identifier}" />
			<!-- TODO: get language dimension -->
			<f:form.hidden property="language" id="language" value="rus" />
			<f:form.submit id="vote" value="Vote" />
		</f:form>
		<p>{node.properties.authorName}</p>
		<p><em>{node.properties.authorTitle}</em></p>
		<div>Голоса: {node.properties.voteCount}</div>
		<div>{encodedVideo -> f:format.raw()}</div>
		<div>{transcription -> f:format.raw()}</div>
	</div>
</div>
