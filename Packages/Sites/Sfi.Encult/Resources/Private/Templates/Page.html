{namespace neos=TYPO3\Neos\ViewHelpers}
<f:section name="content">
	<f:if condition="{node.context.workspace.name} != 'live'">
		<f:then>
			{content -> f:format.raw()}
		</f:then>
		<f:else>
			Зайдите в админку.
		</f:else>
	</f:if>
</f:section>
<f:section name="stylesheets">
	<style type="text/css">
		.be-wrap {
			padding: 12px;
		}
		.be-label {
			color: rgb(255, 82, 82);
			font-style: italic;
			padding: 24px 0 12px 0;
		}

		.RteText {
			h1, h4, h5, h6, pre, blockquote {
				color: pink;
			}
			h2 {
				margin-top: 24px;
				margin-bottom: 8px;
			}
			h3 {
				margin-top: 16px;
				margin-bottom: 8px;
			}
			p {
				margin-bottom: 26px;
			}
			ul {
				list-style-type: disc;
			}
			li {
				margin-left: 32px;
			}
			ol {
				list-style-type: decimal;
			}
			a {
				color: orange;
			}
		}

	</style>
</f:section>
